<div class="slide green">
  	{% for link in site.links %}
            <li>{% if link.external %}
                    <a href="{{ link.url }}">{{ link.title }}</a>
                {% else %}
                    <a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
                {% endif %} </li>
	{% endfor %}  
</div>
<div class="slide yellow">
  <p>Slide 2</p>
</div>
<div class="slide blue">
  <p>Slide 3</p>
</div>
