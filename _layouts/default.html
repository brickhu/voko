<!DOCTYPE html>
	<html class="fsvs">
		<head>
			<title>{{ site.name }}{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="./css/main.css">
			<link rel="stylesheet" type="text/css" href="./js/FSVS/style.css">
			<script src="./js/jQuery/jquery-3.1.0.min.js"></script>
        		<script src="./js/jQuery/jquery-migrate-1.2.1.min.js"></script>
        		<script src="./js/FSVS/bundle.js"></script>
        		<script>
					$(document).ready( function() {
					    var fsvs = $.fn.fsvs({
					        speed : 500,
					        bodyID : 'fsvs-body',
					        selector : '> .slide',
					        mouseSwipeDisance : 40,
					        afterSlide : function(){},
					        beforeSlide : function(){},
					        endSlide : function(){},
					        mouseWheelEvents : true,
					        mouseDragEvents : true,
					        touchEvents : true,
					        arrowKeyEvents : true,
					        pagination : true,
					        nthClasses : false,
					        detectHash : true
					    });
					     var slider = $.fn.fsvs({
					        endSlide : function(index) {
					            $('<div class="slide"><h2>Slide ' + (index+2) + '</h2></div>').appendTo( $('body') );
					            // reset the nth classes if you need it
					            slider.nthClasses(3);
					            // rebind pagination if you need it
					            slider.addPagination();
					        }
					    });
					});
        		</script>
		</head>
		<body id="fsvs-body">
			
			
			
			{{ content }}
			
		</body>
	</html>
