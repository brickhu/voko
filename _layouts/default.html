<!DOCTYPE html>
	<html class="fsvs">
		<head>
			<title>{{ site.name }}{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css">
			<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/js/FSVS/style.css">
			<script src="{{ site.baseurl }}/js/jQuery/jquery-3.1.0.min.js"></script>
        		<script src="{{ site.baseurl }}/js/jQuery/jquery-migrate-1.2.1.min.js"></script>
        		<script src="{{ site.baseurl }}/js/FSVS/bundle.js"></script>
        		<script>
					$(document).ready( function() {
						var fsvs = $.fn.fsvs({
					        speed : 1000,
					        bodyID : 'fsvs-body',
					        selector : '> .slide'
					    });
					});
        		</script>
        		<style>
        			{{ page.css }}
        		</style>
		</head>
		<body>
			<header class="global-header">
				<h1 class="site-title">{{ site.name }}</h1>
				<div class="btn-nav">
					<div class="icon-nav">
						<i class="icon-nav-line1"></i>
						<i class="icon-nav-line2"></i>
						<i class="icon-nav-line3"></i>
					</div>
				</div>
				<nav class="global-nav">
					<ul class="main-menu">
						<li class="main-menu-item"><a href="">首页</a></li>
						<li class="main-menu-item"><a href="">服务</a></li>
						<li class="main-menu-item"><a href="">案例</a></li>
					</ul>
				</nav>
			</header>
			<section  id="fsvs-body">
				{{ content }}
			</section>
			<!-- Start of LiveChat (www.livechatinc.com) code -->
			<script type="text/javascript">
			window.__lc = window.__lc || {};
			window.__lc.license = 8157801;
			(function() {
			  var lc = document.createElement('script'); lc.type = 'text/javascript'; lc.async = true;
			  lc.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'cdn.livechatinc.com/tracking.js';
			  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(lc, s);
			})();
			</script>
			<!-- End of LiveChat code -->
		</body>
	</html>
